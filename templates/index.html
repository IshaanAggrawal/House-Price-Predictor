    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>House Price Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: #f4f7fa;
                font-family: 'Segoe UI', Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                color: #2c3e50;
                margin-top: 30px;
            }
            form {
                background: #fff;
                max-width: 400px;
                margin: 40px auto;
                padding: 30px 40px 25px 40px;
                border-radius: 10px;
                box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            }
            label {
                display: block;
                margin-bottom: 6px;
                color: #34495e;
                font-weight: 500;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px 10px;
                margin-bottom: 18px;
                border: 1px solid #d0d7de;
                border-radius: 5px;
                font-size: 15px;
                background: #f9fafb;
                transition: border-color 0.2s;
            }
            input[type="text"]:focus {
                border-color: #3498db;
                outline: none;
                background: #fff;
            }
            button[type="submit"] {
                width: 100%;
                background: #3498db;
                color: #fff;
                border: none;
                padding: 12px;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.2s;
            }
            button[type="submit"]:hover {
                background: #217dbb;
            }
            h3 {
                text-align: center;
                color: #27ae60;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>House Price Predictor</h1>
        <form method="POST" action="/predict">
            <label for="CRIM">CRIM:</label>
            <input type="text" name="CRIM" id="CRIM" required>

            <label for="ZN">ZN:</label>
            <input type="text" name="ZN" id="ZN" required>

            <label for="INDUS">INDUS:</label>
            <input type="text" name="INDUS" id="INDUS" required>

            <label for="CHAS">CHAS:</label>
            <input type="text" name="CHAS" id="CHAS" required>

            <label for="NOX">NOX:</label>
            <input type="text" name="NOX" id="NOX" required>

            <label for="RM">RM:</label>
            <input type="text" name="RM" id="RM" required>

            <label for="AGE">AGE:</label>
            <input type="text" name="AGE" id="AGE" required>

            <label for="DIS">DIS:</label>
            <input type="text" name="DIS" id="DIS" required>

            <label for="RAD">RAD:</label>
            <input type="text" name="RAD" id="RAD" required>

            <label for="TAX">TAX:</label>
            <input type="text" name="TAX" id="TAX" required>

            <label for="PTRATIO">PTRATIO:</label>
            <input type="text" name="PTRATIO" id="PTRATIO" required>

            <label for="B">B:</label>
            <input type="text" name="B" id="B" required>

            <label for="LSTAT">LSTAT:</label>
            <input type="text" name="LSTAT" id="LSTAT" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h3>{{prediction_text}}</h3>
        {% endif %}
    </body>
    </html>
